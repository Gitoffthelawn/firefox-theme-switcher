<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="switcher.css"/>
  </head>
  <body>
    <header>
      <h3>
        <img src="paint-palette.svg" width="19" height="19" alt="" />
        Theme Switcher
      </h3>
    </header>

    <section>
      <p>
        <label>Choose your theme:</label>
        <select name="theme" id="theme-select"></select>
      </p>

      <p style="margin-bottom: 0.5rem;">
        <a href="https://addons.mozilla.org/en-US/firefox/themes/" style="display: flex; align-items: center;">
          <span style="margin-right: 0.25rem;">
            Get more themes
          </span>

          <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512" width="18" height="18">
            <title>Chevron Forward</title>
            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M184 112l144 144-144 144"/>
          </svg>
        </a>
      </p>

      <p style="margin: 0; font-weight: lighter;">
        <small>
          Icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </small>
      </p>
    </section>

    <script src="switcher.js"></script>
  </body>
</html>
